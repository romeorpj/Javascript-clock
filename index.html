<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>clock app</title>
	</head>
	<body>
		<main>
			<div class="clock">
				<div class="clock__face">
					<div class="clock__face__hour slide"></div>
					<div class="colon">:</div>
					<div class="clock__face__minute"></div>
					<span class="clock__face__ampm"></span>
				</div>
			</div>
			<h1>Digital Time Teller</h1>
			<h3>(a.k.a "Clock")</h3>
		</main>
		<script src="app.js"></script>
	</body>
</html>

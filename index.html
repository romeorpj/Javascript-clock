<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>clock app</title>
	</head>
	<body>
		<main>
			<div class="clock">
				<div class="clock__face">
					<div class="clock__face__hour slide"></div>
					<div class="colon">:</div>
					<div class="clock__face__minute"></div>
					<span class="clock__face__ampm"></span>
				</div>
			</div>
			<h1>Digital Time Teller</h1>
			<h3>(a.k.a "Clock")</h3>
			<div class="clock2">
				<div class="clock2__face">
					<div class="hh elms"></div>
					<div class="mh elms"></div>
					<div class="sh elms"></div>
					<div class="dot elms"></div>
					<div class="period elms"></div>
					<div class="number number1">1</div>
					<div class="number number2">2</div>
					<div class="number number3">3</div>
					<div class="number number4">4</div>
					<div class="number number5">5</div>
					<div class="number number6">6</div>
					<div class="number number7">7</div>
					<div class="number number8">8</div>
					<div class="number number9">9</div>
					<div class="number number10">10</div>
					<div class="number number11">11</div>
					<div class="number number12">12</div>
				</div>
			</div>
			<h1>ðŸ•— Analog Clock</h1>
			<h3>(with Hover Action)</h3>
		</main>
		<script src="app.js"></script>
		<script src="app2.js"></script>
	</body>
</html>
